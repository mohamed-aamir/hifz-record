<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hifz Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <!-- Apple-specific meta tags -->
  <meta name="apple-mobile-web-app-title" content="Tracker">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Apple icons (icon sizes) -->
  <link rel="apple-touch-icon" href="icon-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icon-152x152.png">
  
  <!-- Theme color for iOS -->
  <meta name="theme-color" content="#6200ea">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <ul class="nav-links">
                <li><a href="#hifz">Hifz</a></li>
                <li><a href="https://quran.com">Quran</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>    
    <div class="container">
        <header>
            <h1>Hifz Tracker</h1>
            <p id="date"></p>
        </header>
        <main>
            <form id="hifzForm">
                <label for="currentLesson">Current Lesson:</label>
                <input type="text" id="currentLesson" placeholder="Enter Current Lesson" required>

                <label for="sabqLesson">Sabq Lesson:</label>
                <input type="text" id="sabqLesson" placeholder="Enter Sabq Lesson" required>

                <label for="oldLesson">Old Lesson:</label>
                <input type="text" id="oldLesson" placeholder="Enter Old Lesson" required>

                <button type="submit">Save Record</button>
            </form>
            <button id="viewRecords">View All Records</button>
            <button id="downloadPDF">Download History as PDF</button>
            <div id="recordsList"></div>
        </main>
    </div>
    <script src="scripts.js"></script>
    <!-- Include jsPDF from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
